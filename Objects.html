<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects HTML</title>
</head>
<body>
    <h1>Working with Objects in JS</h1>
    <hr>
    <script>
        let person={
            name:"Shiva Sai",
            age:21,
            isStudent:true,
            address:{
                city:"Hyderabad",
                country:"INDIA"
            },
            phone:'783478438743',
            greet:function(){
                console.log("Hello Mr."+this.name);
            }
        }

        console.log("Person Name :"+person.name);
        console.log("Person Age :"+person["age"]);
        console.log("Address :"+person.address.city);
        person.greet(); 

        for(let key in person){
            console.log(key+" :"+person[key]);
        }

    </script>
</body>
</html>
