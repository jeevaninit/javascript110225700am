<!DOCTYPE html>

<head>

    <title>Ternary Operators</title>
</head>
<body>
    <h1>Working with Ternary Operators</h1>
    <script>
        /* shortens if-else statements in a single line */

        let age=10;

        let canVote=(age>=18)? "Yes" : "No";

        console.log(canVote);

        let user;
           /*  user=''; */
        /* user='Jeevan'; */

        console.log(user?? "Guest");

    </script>
</body>
