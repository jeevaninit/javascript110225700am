<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Welcome to Arrays</h1>
    <hr>
    <script>
        let fruits=["Apple","Banana","Mango","Cherry"];
        // console.log(fruits[3]);
  /*       console.table(fruits); */

        fruits.forEach(fruit=>{
            console.log(fruit);
        }) 

        for(let myfruit of fruits){
            console.log(myfruit);
        }

    </script>
</body>
</html>
