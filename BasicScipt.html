<head>

    <title>Working with javaScript</title>

 <!-- write Internal Script -->
    <script>
        function changeBgcolor(){
            document.bgColor='green';
        }
    </script>

<!-- Link External Script file-->
<script src="script.js"></script>
</head>
<body>

    <!-- inline Script -->
    <button onclick="document.bgColor='yellow'">BgColor Yellow</button>

    <button onclick="changeBgcolor()">BgColor Green</button>

</body>
</html>
